<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/api.css">
    <title>Country-Api</title>
</head>
<body>

    <div class="card">
        <div class="search-card">
            <input type="text" name="country" id="inp" placeholder="Enter country name">
            <button class="butt" id="search" >Search</button>
        </div>
        <div class="country-details" id="countryDetails">
            <img id="flag" src="#" alt="flag">
            <h1 class="nameCountry" id="name"></h1>
            <div class="country"><b>Country Name :</b> <span class="detail-inp" id="detailsName" ></span></div> 
            <div class="country"><b>Capital : </b><span class="detail-inp" id="detailsCapital" ></span></div>
            <div class="country"><b>Borders : </b><span class="detail-inp" id="detailsBorder" ></span></div> 
            <div class="country"><b>Continental : </b><span class="detail-inp" id="detailsContinent"></span></div> 
            <div class="country"><b>Currency : </b><span class="detail-inp" id="detailsCurrency"></span></div> 
            <div class="country"><b>Population :</b> <span class="detail-inp" id="detailsPopulation" ></span></div> 
            <div class="country"><b>Timezones : </b><span class="detail-inp" id="detailsTime"></span></div>                 
        </div>
    </div>




    <script src="./js/api.js"></script>
</body>
</html>
